<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Waffle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Pastel blue */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #ff9ff3; /* Pastel pink */
        }

        .option {
            background-color: #ffeaa7; /* Pastel yellow */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .option h2 {
            margin-bottom: 10px;
            color: #34495e; /* Dark blue */
        }

        .option p {
            color: #34495e; /* Dark blue */
        }

        .option ul {
            list-style-type: none;
            padding: 0;
        }

        .option li {
            margin-bottom: 5px;
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .customize-button,
        .reset-button {
            background-color: #55efc4; /* Pastel green */
            color: #2d3436; /* Black */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .customize-button:hover,
        .reset-button:hover {
            background-color: #00b894; /* Darker pastel green */
        }
    </style>
</head>
<body style="background-image: url('background2.jpg'); background-size: cover;">
    <!-- Your HTML content goes here -->
</body>
<body>
    <div class="container">
        <h1>Customize Your Waffle</h1>
        
        <div class="option">
            <h2>Flavor</h2>
            <p>Choose your waffle flavor:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Classic</label></li>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Chocolate</label></li>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Blueberry</label></li>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Cinnamon</label></li>
                <!-- Add more flavors as needed -->
            </ul>
        </div>
        
        <div class="option">
            <h2>Fillings</h2>
            <p>Choose your waffle fillings:</p>
            <ul>
                <li><label class="checkbox-label"><input type="checkbox"> Nutella</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Fruit compote</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Whipped cream</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Marshmallows</label></li>
                <!-- Add more fillings as needed -->
            </ul>
        </div>
        
        <div class="option">
            <h2>Syrup</h2>
            <p>Choose your syrup:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="syrup"> Maple</label></li>
                <li><label class="checkbox-label"><input type="radio" name="syrup"> Chocolate</label></li>
                <li><label class="checkbox-label"><input type="radio" name="syrup"> Strawberry</label></li>
                <li><label class="checkbox-label"><input type="radio" name="syrup"> Caramel</label></li>
                <!-- Add more syrup options as needed -->
            </ul>
        </div>

        <div class="option">
            <h2>Crust</h2>
            <p>Choose your waffle crust:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="crust"> Crispy</label></li>
                <li><label class="checkbox-label"><input type="radio" name="crust"> Soft</label></li>
                <!-- Add more crust options as needed -->
            </ul>
        </div>

        <div class="option">
            <h2>Toppings</h2>
            <p>Choose your waffle toppings:</p>
            <ul>
                <li><label class="checkbox-label"><input type="checkbox"> Berries</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Nuts</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Chocolate chips</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Sprinkles</label></li>
                <!-- Add more topping options as needed -->
            </ul>
        </div>

        <div class="option">
            <h2>Size</h2>
            <p>Choose your waffle size:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="size"> Small</label></li>
                <li><label class="checkbox-label"><input type="radio" name="size"> Medium</label></li>
                <li><label class="checkbox-label"><input type="radio" name="size"> Large</label></li>
            </ul>
        </div>

        <div class="button-container">
            <button class="customize-button" onclick="customizeCake()">Customize Your waffle</button>
            <button class="reset-button">Reset</button>
        </div>
    </div>
    <script>
        function customizeCake() {
            alert("Your customization is being processed! HAPPY EATING");
            // Redirect to home page after clicking OK on the alert
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
