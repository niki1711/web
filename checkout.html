<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* Add your checkout page styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .item img {
            width: 100px;
            margin-right: 20px;
        }
        .item-info {
            flex: 1;
        }
        .item-info p {
            margin: 5px 0;
        }
        .quantity {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .summary {
            margin-top: 30px;
        }
        .summary p {
            margin: 5px 0;
        }
        .checkout-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff9999;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body style="background-image: url('background2.jpg'); background-size: cover;">
    <!-- Your HTML content goes here -->
</body>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="items">
            <!-- Example item -->
            <div class="item">
                <img src="vanilla.jpg" alt="Vanilla Ice Cream">
                <div class="item-info">
                    <p>Product: Vanilla Ice Cream</p>
                    <p>Price: Rs.199</p>
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="quantity" id="quantity" value="1" min="1">
                </div>
            </div>
            <!-- Add more items dynamically here if needed -->
        </div>
        <div class="total">
            <p>Total: Rs.199</p>
        </div>
        <div class="summary">
            <h2>Order Summary</h2>
            <p>Products: 1</p>
            <p>Shipping: Free</p>
            <p><strong>Total: Rs.199</strong></p>
        </div>
        <a href="payment.html" class="checkout-btn">Proceed to Payment</a>
    </div>
</body>
</html>
