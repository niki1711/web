<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Cake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Pastel blue */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #ff9ff3; /* Pastel pink */
        }

        .option {
            background-color: #ffeaa7; /* Pastel yellow */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .option h2 {
            margin-bottom: 10px;
            color: #34495e; /* Dark blue */
        }

        .option p {
            color: #34495e; /* Dark blue */
        }

        .option ul {
            list-style-type: none;
            padding: 0;
        }

        .option li {
            margin-bottom: 5px;
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .customize-button,
        .reset-button {
            background-color: #55efc4; /* Pastel green */
            color: #2d3436; /* Black */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .customize-button:hover,
        .reset-button:hover {
            background-color: #00b894; /* Darker pastel green */
        }
    </style>
</head>
<body style="background-image: url('background2.jpg'); background-size: cover;">
    <!-- Your HTML content goes here -->
</body>
<body>
    <div class="container">
        <h1>Customize Your Cake</h1>
        
        <div class="option">
            <h2>Flavor</h2>
            <p>Choose your cake flavor:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Vanilla</label></li>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Chocolate</label></li>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Red Velvet</label></li>
                <li><label class="checkbox-label"><input type="radio" name="flavor"> Lemon</label></li>
                <!-- Add more flavors as needed -->
            </ul>
        </div>
        
        <div class="option">
            <h2>Filling</h2>
            <p>Choose your cake filling:</p>
            <ul>
                <li><label class="checkbox-label"><input type="checkbox"> Strawberry Jam</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Chocolate Ganache</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Cream Cheese</label></li>
                <!-- Add more fillings as needed -->
            </ul>
        </div>
        
        <div class="option">
            <h2>Icing</h2>
            <p>Choose your cake icing:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="icing"> Buttercream</label></li>
                <li><label class="checkbox-label"><input type="radio" name="icing"> Fondant</label></li>
                <li><label class="checkbox-label"><input type="radio" name="icing"> Cream Cheese Frosting</label></li>
                <!-- Add more icing options as needed -->
            </ul>
        </div>

        <div class="option">
            <h2>Shape</h2>
            <p>Choose your cake shape:</p>
            <ul>
                <li><label class="checkbox-label"><input type="radio" name="shape"> Round</label></li>
                <li><label class="checkbox-label"><input type="radio" name="shape"> Square</label></li>
                <li><label class="checkbox-label"><input type="radio" name="shape"> Heart</label></li>
                <!-- Add more shape options as needed -->
            </ul>
        </div>

        <div class="option">
            <h2>Customization</h2>
            <p>Choose additional customizations:</p>
            <ul>
                <li><label class="checkbox-label"><input type="checkbox"> Add text</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Add photo</label></li>
                <li><label class="checkbox-label"><input type="checkbox"> Add design</label></li>
                <!-- Add more customization options as needed -->
            </ul>
        </div>

        <div class="button-container">
            <button class="customize-button" onclick="customizeCake()">Customize Your Cake</button>
            <button class="reset-button">Reset</button>
        </div>
    </div>
    <script>
        function customizeCake() {
            alert("Your customization is being processed! HAPPY EATING");
            // Redirect to home page after clicking OK on the alert
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
